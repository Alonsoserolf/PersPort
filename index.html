<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <header id="para">
        <span id="name">
            <p>
            Alonso Gonzalez
            </p>
        </span>
    </header>
    <div class="el-header">
        <div class="el-container">
            <button class="hamburger hamburger--emphatic-r" onclick="myFunction(this)" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <span class="logo" >AG</span>
            <nav>
                <ul class="menu">
                    <li data-text="Home">
                        <a href="#">Home</a>
                    </li>
                    <li data-text="Resume">
                        <a href="#">Resume</a>
                    </li>
                    <li data-text="Projects">
                        <a href="#">Projects</a>
                    </li>
                    <li data-text="Contact Me">
                        <a href="#">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <main class="content">
        <section class="img-container">
            <img src="assests/images/alonso.jpg" alt="My Face" class="el-container">
        </section>
        <section class="el-container ">
            <article class="intro">
                <h2> Hello world! nice to meet ya. My name is
                    <span class="name">Alonso Gonzalez</span>, a  software developer that recently sprouted from
                    <abbr title="California State University Northridge">CSUN</abbr>
                    with a Bachelor&apos;s Degree focused in Computer Science. </h2>
            </article>
        </section>
        <section class="el-container skill-section">
            <div class="setion-title">
                <h3>SKILLS</h3>
            </div>

        </section>
    </main>
    <script>
        function myFunction(x) {
            x.classList.toggle("is-active");
            $('body').toggleClass('open');
        }
    </script>
</body>

</html>
